type Question @model @auth(rules: [{allow: public}]) {
  id: ID!
  security: Boolean
  algo: Boolean
  answerCnt: Int
  updateDate: AWSDateTime
}

type Todo @model @auth(rules: [{allow: groups, groups: ["teacher"], operations: [read, create, update, delete]}]) {
  id: ID!
  name: String!
  description: String
}
 