<html>
  <head>

    <script>

      let data = 0;

      alert(data);

      const setData2 = () => {
        setData(data + 1)
      };

      function setData(newData) {
        data = newData;
        alert(data);
      }

    </script>
  </head>
  <body>
    <script>data</script>
    <button onClick="setData2()">setData</button>
  </body>
</html>
